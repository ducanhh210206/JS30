<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="Home.js" defer></script>
    <title>Charlotte Café</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">Charlotte<br/>Café</h1>
            <nav class="nav">
                <a href="#home">HOME</a>
                <a href="#menu">MENU</a>
                <a href="#about">ABOUT</a>
                <a href="#gallery">GALLERY</a>
                <a href="#features">FEATURES</a>
                <a href="#blog">BLOG</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.625858940268!2d-79.94355422430877!3d32.789171880952934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88fe7b1571e35c33%3A0xbfa548c05a62b65b!2s199%20Saint%20Philip%20St%2C%20Charleston%2C%20SC%2029403%2C%20USA!5e0!3m2!1sen!2s!4v1718350000000" width="100%" height="100%" style="border:0" loading="lazy"></iframe>
            </div>

            <div class="contact-info">
                <h2>CONTACT US</h2>
                <div class="css-divider">
                    <span class="line"></span>
                    <span class="diamond">◆</span>
                    <span class="line"></span>
                </div>
                
                <div class="info-block">
                    <h3>LOCATION</h3>
                    <p>199 SAINT PHILIP<br>CHARLESTON, SC 2940</p>
                </div>
                <div class="css-divider">
                    <span class="line"></span>
                    <span class="diamond">◆</span>
                    <span class="line"></span>
                </div>
                
                <div class="info-block">
                    <h3>PHONE</h3>
                    <p>207-721-9500</p>
                </div>
                <div class="css-divider">
                    <span class="line"></span>
                    <span class="diamond">◆</span>
                    <span class="line"></span>
                </div>
                
                <div class="info-block">
                    <h3>WE ARE OPEN</h3>
                    <p>MONDAY-SATURDAY: 6AM-6PM<br>SUNDAY: 6AM-4PM</p>
                </div>

                <div clas="socials">
                    <a href="#"><img src="facebook.svg" alt="Facebook" width="5px"/></a>
                    <a href="#"><img src="twitter.svg" alt="Twitter"/></a>
                    <a href="#"><img src="google.svg" alt="Google+"/></a>
                    <a href="#"><img src="pinterest.svg" alt="Pinterest"/></a>
                </div>
                <div class="css-divider">
                    <span class="line"></span>
                    <span class="diamond">◆</span>
                    <span class="line"></span>
                </div>
                
                <h2 class="form-title">DROP US A LINE</h2>
                <div class="css-divider">
                    <span class="line"></span>
                    <span class="diamond">◆</span>
                    <span class="line"></span>
                </div>

                <form class="contact-form">
                    <input type="text" name="name" placeholder="Your name" required/>
                    <input type="email" name="email" placeholder="Email address" required/>
                    <textarea name="message" row="5" placeholder="Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
