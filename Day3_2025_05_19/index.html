<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-section">
                <h2>Sign In</h2>
                <input type="email" placeholder="EMAIL ADDRESS"/>
                <input type="password" placeholder="PASSWORD"/>
                <button class="signin-btn">SIGN IN</button>
                <a href="#" class="forgot">Forgot Pastwword ?</a>
                <div class="social-icon">
                    <img src="facebook.png" alt="Facebook" style="width: 50px"/>
                    <img src="twitter.png" alt="Twitter" style="width: 50px"/>
                    <img src="linkedin.png" alt="Linkedin" style="width: 50px"/>
                    <img src="instagram.png" alt="Instagram" style="width: 50px"/>
                </div>
            </div>
            <div class="image-section">
                <div class="text">
                    <h3>New here?</h3>
                    <p>Sign up and discover great amount of new opportunities!</p>
                    <button class="signup-btn">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container1">
        <div class="signup-box">
            <div class="image1-section">
                <div class="text1">
                    <h3>One of us?</h3>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                    <button class="signin1-btn">SIGN IN</button>
                </div>
            </div>
            <div class="form1-section">
                <h2>Sign Up</h2>
                <input type="text" placeholder="NAME"/>
                <input type="email" placeholder="EMAIL"/>
                <input type="password" placeholder="PASSWORD"/>
                <input type="password" placeholder="CONFIRM PASSWORD"/>
                <button class="signup1-btn">SIGN UP NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
