<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Trái Cây</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./app.js">
</head>
<body>
    <h1>Sudoku Trái Cây</h1>
    <div class="grid">
        <div class="empty" id="cell1"></div>
        <img src="Quả cam.png" alt="Cam">
        <img src="Quả nho.png" alt="Nho">
        
        <img src="Quả nho.png" alt="Nho">
        <img src="Quả dâu.png" alt="Dâu">
        <div class="empty" id="cell2"></div>

        <img src="Quả cam.png" alt="Cam">
        <div class="empty" id="cell3"></div>
        <img src="Quả dâu.png" alt="Dâu">
    </div>

    <h2>Ô đáp án</h2>
    <div class="answers">
        <img src="Quả nho.png" alt ="Nho" draggable="true">
        <img src="Quả dâu.png" alt ="Dâu" draggable="true">
        <img src="Quả cam.png" alt ="Cam" draggable="true">
    </div>
    <script src="app.js"></script>
</body>
</html>
